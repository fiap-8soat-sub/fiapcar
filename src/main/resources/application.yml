server:
  port: 8080
  servlet:
    context-path: /@project.artifactId@

spring:
  application:
    name: @project.artifactId@

  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:fiapcarDb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  sql:
    init:
      mode: always
      encoding: UTF-8

logging:
  level:
    org.springframework.jdbc.datasource.init: DEBUG

aws:
  cognito:
